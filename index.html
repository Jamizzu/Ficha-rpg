<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulário RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Música de fundo -->
  <audio autoplay loop hidden>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador não suporta áudio.
  </audio>

  <div class="container">
    <form id="rpgForm" action="https://formspree.io/f/xdkgrkrp" method="POST" novalidate>
      
      <div class="question active">
        <label for="medo">O seu maior medo?</label>
        <textarea id="medo" name="medo" required></textarea>
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="desejo">O seu maior desejo?</label>
        <textarea id="desejo" name="desejo" required></textarea>
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="sacrificio">O que você sacrificaria para realizá-lo?</label>
        <textarea id="sacrificio" name="sacrificio" required></textarea>
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="poder">Se você fosse ter um poder, qual seria?</label>
        <textarea id="poder" name="poder" required></textarea>
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="sobre">Conte sobre você:</label>
        <textarea id="sobre" name="sobre" required></textarea>
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="nomePersonagem">Nome do seu personagem:</label>
        <input type="text" id="nomePersonagem" name="nomePersonagem" required />
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="idadePersonagem">Idade do personagem:</label>
        <input type="number" id="idadePersonagem" name="idadePersonagem" required min="1" />
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="prefiroNaoDizer">Prefiro não dizer</option>
        </select>
        <button type="button" class="nextBtn">Próxima</button>
      </div>

      <div class="question">
        <label for="telefone">Seu número de telefone:</label>
        <input type="tel" id="telefone" name="telefone" required pattern="[0-9\s()+-]{8,}" />
        <button type="submit">Enviar</button>
      </div>
    </form>

    <div id="mensagemFinal"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
